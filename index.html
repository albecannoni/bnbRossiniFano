<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ti sentirai come a casa">
    <meta name="author" content="Alberto Cannoni">
    <title>Casa Rossini | Fano</title>
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="./assets/images/hnet.com-image.ico">
    <script src="https://kit.fontawesome.com/92b4624bd5.js" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="assets/style.css">

    <!--bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--icona menu-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    
    <!--handwriting-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
</head>

<body class="panna">

    <!--Header-->
    <header class="ombraGranata bg-mio text-center">
        <!--navbar-->
        <nav class="navbar container-fluid d-flex fixed-top ombra justify-content-center bg-mio">
            <div class=" col-sm-10 d-flex justify-content-sm-center col-md-11 d-flex justify-content-md-center">
                <div class="w-100">
                    <div class="d-flex justify-content-center">
                        <div class="row w-100">
                            <div class="col-md-1 col-sm"></div>
                            <div class="d-flex justify-content-md-between align-content-center row col-md-10 m-0 p-0">
                                <div class="logo col-6 mt-sm-1 ">

                                    <div
                                        class="h-100 w-100 col-md-6 d-md-flex justify-content-md-center align-items-md-end">
                                        <a href="#" class="logo"><img onclick="init()" id="imgLogo"
                                                src="assets/images/logo2.png" alt="" srcset=""></a>
                                    </div>

                                </div>
                                <div id="smCol" class="col-2"></div>

                                <div class="col-4 col-md-6 d-md-flex justify-content-md-center">
                                    <div
                                        class="w-100 d-flex justify-content-center flex-md-column justify-content-md-end">
                                        <div>

                                            <!-- The order that we place the checkbox and label here is important because we will use css only for the click event to open the menu on mobile. -->
                                            <input type="checkbox" id="toggler" class=" justify-content-end">
                                            <label id="box" for="toggler" onclick="espandiMenu()"><i
                                                    class="ri-menu-line hamburger text-center w-100  allineaToogler"></i></label>

                                            <div
                                                class="menu w-100 h-100 d-flex justify-content-center align-items-center">
                                                <div
                                                    class="w-100 h-100 d-sm-flex justify-content-sm-end justify-content-md-center align-items-md-end">
                                                    <ul id="ulMenu" class="list  px-sm-1 px-md-0 w-100">
                                                        <li onclick="contraiMenu()" class="elementiMenu"><a
                                                                id="homePage" href="#casarossini/Homepage">Home</a></li>
                                                        <li onclick="contraiMenu()" class="elementiMenu"><a
                                                                id="roomPage" href="#casarossini/Stanze">Stanze</a></li>
                                                        <li onclick="contraiMenu()" class="elementiMenu"><a
                                                                id="contactPage"
                                                                href="#casarossini/Contatti">Contatti</a></li>
                                                        <li onclick="contraiMenu()" class="elementiMenu"><a
                                                                id="servicesPage"
                                                                href="#casarossini/Servizi">Servizi</a>
                                                        </li>
                                                        <li onclick="contraiMenu()" class="allinea elementiMenu">
                                                            <div class="icons-wrapper d-flex w-100"><a
                                                                    href="https://www.airbnb.it/users/show/34354561"
                                                                    target="blank">
                                                                    <div>&nbsp;Airbnb&nbsp;&nbsp;</div>
                                                                    <div><i class="fa-brands fa-airbnb m-md-0">
                                                                        </i>
                                                                </a></div>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </nav>

        <!--wrapper-->
        <div class="navWrapper">
            <p></p>
        </div>
    </header>

    <!--JsPool-->
    <div style="height: 99vh;" id="pool" class="py-md-5 py-sm-4 h-100"></div>

    <!--Footer-->
    <footer class="bottom ombra pt-3 cielo">

    </footer>
    <!-- <div class="bottom pt-3  footerWrapper">
        <p></p>
    </div> -->

    <!--bootstrap-->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="assets/index.js"></script>

</body>

</html>
